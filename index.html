<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        .button-animate {
            animation: buttonFadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes buttonFadeIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Cat Fact</h1>
        <p id="fact-display" class="fade-in">Click the button to see a fun cat fact!</p>
        <button id="fact-button" class="button-animate">Show Cat Fact</button>
        <button id="twitter-share" class="button-animate">Share on Twitter</button>
    </div>
    <script>
        const catFacts = [
            "Cats have five toes on their front paws, but only four toes on their back paws.",
            "A group of cats is called a clowder.",
            "Cats can rotate their ears 180 degrees.",
            "The average cat sleeps for 12-16 hours a day.",
            "Cats can make over 100 different sounds.",
            "A cat's nose print is unique, much like a human's fingerprint.",
            "Cats can jump up to six times their body length in one leap.",
            "The world's oldest cat lived to be 38 years old.",
            "Cats have a special reflective layer behind their retinas called the tapetum lucidum, which helps them see in low light.",
            "Domestic cats are descended from a wild ancestor known as the African wildcat."
        ];

        document.getElementById('fact-button').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * catFacts.length);
            const factDisplay = document.getElementById('fact-display');
            factDisplay.textContent = catFacts[randomIndex];
            factDisplay.classList.remove('fade-in');
            void factDisplay.offsetWidth; // Trigger reflow
            factDisplay.classList.add('fade-in');
        });

        document.getElementById('twitter-share').addEventListener('click', () => {
            const fact = document.getElementById('fact-display').textContent;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(fact)}`;
            window.open(twitterUrl, '_blank');
        });
    </script>
</body>
</html>
